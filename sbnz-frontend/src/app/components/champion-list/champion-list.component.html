<div *ngIf="numberOfRemovedChampions < 19 && championsList.length !== 0">
  <h2>Select picked and banned champions:</h2>
  <div class="grid">
    <div
      *ngFor="let champ of championsList"
      (click)="removeChampion(champ.name)"
      class="square"
    >
      <img src="{{ fillUrlTemplate(champ) }}" alt="Ne radi" />
      <p>{{ champ.name }}</p>
    </div>
  </div>
</div>

<br /><br /><br />
